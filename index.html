<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Vince Staple's unofficial website" />
    <title>VINCE STAPLES</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <!--not styling, tells browser this is navigation section of webpage, can have multiple-->
        <ul>
          <!--unordered list,-->
          <li><a href="index.html">HOME</a></li>
          <!--can only be used in ul or ol-->
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <!--horizontal line on page-->
      <h1 class="band-name band-name-large">VINCE STAPLES</h1>
      <!--header, the greater the num, the smaller the size-->
      <div class="container">
        <a href="https://store.vincestaples.com/" target="_blank">
          <button class="btn btn-header" type="button" >
            Get the latest album!
          </button>
        </a>
        
      </div>
      <!--TODO: Find suitable background image-->
      <button class="btn btn-header btn-play" type="button">&#9658;</button>
    </header>

    <section class="content-section container">
      <h2 class="section-header">TOURS</h2>
      <div>
        <!--makes rows-->
        <div class="tour-row">
          <span class="tour-item tour-date">JUL 16</span>
          <span class="tour-item tour-city">DETROIT, MI</span
          ><!--span makes it side by side-->
          <span class="tour-item tour-arena">DTE ENERGY MUSIC THEATRE</span>
          <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
        </div>

        <div class="tour-row">
          <!--makes rows-->
          <span class="tour-item tour-date">JUL 25</span>
          <span class="tour-item tour-city">SAN DIEGO, CA</span
          ><!--span makes it side by side-->
          <span class="tour-item tour-arena">PETCO PARK</span>
          <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
        </div>

        <div class="tour-row">
          <!--makes rows-->
          <span class="tour-item tour-date">AUG 10</span>
          <span class="tour-item tour-city">LOS ANGELES, CA</span
          ><!--span makes it side by side-->
          <span class="tour-item tour-arena">SOFI STADIUM</span>
          <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
        </div>
      </div>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">VINCE STAPLES</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.facebook.com/vincestaples/" target="_blank"
              ><img
                src="images/facebook logo.jpg"
                alt="facebook logo"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/vincestaples/?hl=en" target="_blank"
              ><img src="images/instagram logo.jpg" alt="instagram logo"
            /></a>
          </li>
          <li>
            <a href="https://x.com/vincestaples" target="_blank"
              ><img src="images/X logo.png" alt="X logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
