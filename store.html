<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Vince Staples ABOUT page" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
    <title>VINCE STAPLES | STORE</title>
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <!--not styling, tells browser this is navigation section of webpage, can have multiple-->
        <ul>
          <!--unordered list,-->
          <li><a href="index.html">HOME</a></li>
          <!--can only be used in ul or ol-->
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <!--horizontal line on page-->
      <h1 class="band-name band-name-large">VINCE STAPLES</h1>
      <!--header, the greater the num, the smaller the size-->
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">DARK TIMES</span>

          <img
            class="shop-item-image"
            src="images/dark times.jpg"
            alt="dark times image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $19.99 </span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">BIG FISH THEORY</span>

          <img
            class="shop-item-image"
            src="images/big fish theory.jpg"
            alt="big fish theory image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $12.99 </span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Summertime '06</span>

          <img
            class="shop-item-image"
            src="images/summertime '06.jpg"
            alt="summertime '06' theory image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $12.99 </span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Ramona Park Broke My Heart</span>

          <img
            class="shop-item-image"
            src="images/ramona park broke my heart.jpg"
            alt="ramona park image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $12.99 </span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">NORF NORF T-SHIRT</span>
          <img
            class="shop-item-image"
            src="images/t-shirt summertime '06.jfif"
            alt="summertime t-shirt image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $12.99 </span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">HEADSHOTS T-SHIRT</span>
          <img
            class="shop-item-image"
            src="images/t-shirt vince staples.jfif"
            alt="vince staples t-shirt image"
          />
          <div class="shop-item-details">
            <span class="shop-item-price"> $12.99 </span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items"></div>

      <div class="cart-total">
        <span class="cart-total-title">TOTAL</span>
        <span class="cart-total-price">$0</span>
      </div>

      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">VINCE STAPLES</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.facebook.com/vincestaples/" target="_blank"
              ><img src="images/facebook logo.jpg" alt="facebook logo"
            /></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/vincestaples/?hl=en"
              target="_blank"
              ><img src="images/instagram logo.jpg" alt="instagram logo"
            /></a>
          </li>
          <li>
            <a href="https://x.com/vincestaples" target="_blank"
              ><img src="images/X logo.png" alt="X logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
